<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Rokkitt:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css" />
		<title>Prodct card</title>
	</head>
	<body>
		<!-- Global Container -->
		<div class="flex min-h-screen justify-center items-center bg-rose-50">
			<div class="flex flex-col space-y-10 m-6 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:m-0 relative">
				<!-- left -->
				 <div class="p-6 md:p-20">
					<h2 class="font-mono mb-5 text-4xl font-bold">
						Log In
					</h2>
					<p class="max-w-sm text-gray-600 mb-12 font-sans font-light">Login for upload or download your photo</p>
					<input type="text" name="" id="" placeholder="Enter Your email address" class="border border-gray-300 p-6 w-full rounded-md placeholder:font-sans placeholder:font-light">
					<!-- middle -->
				<div class="flex flex-col items-center justify-between mt-6 space-y-6 md:space-y-0 md:flex-row">
					<a href="#" class="text-cyan-700 font-thin">Forget Password?</a>
					<button class="flex items-center justify-center w-full md:w-auto p-6 space-x-4 font-bold text-white rounded-md hover:shadow-lg bg-cyan-700 px-9 shadow-cyan-100 transition hover:bg-opacity-90 shadow-sm border hover:-translate-y-0.5 duration-150">
						<span>Next</span>
						<svg fill="#fff" class="w-4 h-4"  version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
						viewBox="0 0 476.491 476.491" xml:space="preserve">
						<polygon points="476.491,238.246 339.952,101.706 339.952,223.246 0,223.246 0,253.246 339.952,253.246 339.952,374.786 "/>
						</svg>
					</button>
				 </div>
				 <div class="border border-b-gray-300 mt-12"></div>
				 <p class="text-gray-400 py-6 font-thine text-center text-sm">Or login with</p>
				 <div class="flex flex-col md:flex-row space-x-0 md:space-x-4 space-y-6 md:space-y-0">
					<button class="flex items-center justify-center border border-gray-300 py-2 space-x-3 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 duration-150 md:w-1/2">
						<img src="img/img3.jpeg" alt="" class="w-9">
						<span class="font-thin">Facebook</span>
					</button>
					<button class="flex items-center justify-center border border-gray-300 py-2 space-x-3 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 duration-150 md:w-1/2">
						<img src="img/img2.jpeg" alt="" class="w-9">
						<span class="font-thin">Google</span>
					</button>
				 </div>
				 </div>
				 <!-- image -->
				<img src="img/img1.jpeg" alt="sea" class="w-[430px] hidden md:block"/>
				<div class="absolute -top-5 right-5 bg-gray-200 w-10 h-10 rounded-full flex items-center justify-center hover:cursor-pointer hover:-translate-y-0.5 transition duration-150 md:top-4 md:bg-white">
					<svg fill="#000000" class="w-4 h-4" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
						viewBox="0 0 490 490" xml:space="preserve">
						<polygon points="456.851,0 245,212.564 33.149,0 0.708,32.337 212.669,245.004 0.708,457.678 33.149,490 245,277.443 456.851,490 
					489.292,457.678 277.331,245.004 489.292,32.337 "/>
					</svg>
				</div>

				
				  
			</div>
		</div>
	</body>
</html>
